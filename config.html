<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>AOS+</title>

    <meta name="keywords" content="自动上线系统">
    <meta name="description" content="Aoto On-line System">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="css/plugins/cropper/cropper.min.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>上线类型<small>管理</small></h5>
                        <div class="ibox-tools">
                        	<a data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>类型</th>
                                    <th>产品线</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                    <td>aaaa</td>
                                    <td>Internet Explorer 4.0</td>
                                    <td>手机新浪网</td>
                                    <td class="center">
                                   		<button type="button" class="btn btn-outline btn-primary btn-xs" style="margin-bottom:0px" data-toggle="modal" data-target="#myModal">编辑</button>
                                    	<button type="button" class="btn btn-outline btn-danger btn-xs demo3" style="margin-bottom:0px">删除</button>
                                    </td>
                                </tr>
                                <tr class="gradeX">
                                    <td>aaaa</td>
                                    <td>Internet Explorer 4.0</td>
                                    <td>手机新浪网</td>
                                    <td class="center">
                                   		<button type="button" class="btn btn-outline btn-primary btn-xs" style="margin-bottom:0px" data-toggle="modal" data-target="#myModal">编辑</button>
                                    	<button type="button" class="btn btn-outline btn-danger btn-xs demo3" style="margin-bottom:0px">删除</button>
                                    </td>
                                </tr>
                                <tr class="gradeX">
                                    <td>aaaa</td>
                                    <td>Internet Explorer 4.0</td>
                                    <td>手机新浪网</td>
                                    <td class="center">
                                   		<button type="button" class="btn btn-outline btn-primary btn-xs" style="margin-bottom:0px" data-toggle="modal" data-target="#myModal">编辑</button>
                                    	<button type="button" class="btn btn-outline btn-danger btn-xs demo3" style="margin-bottom:0px">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content animated bounceInRight">
                                    <div class="ibox float-e-margins" style="margin-bottom:0px">
                                        <div class="ibox-title">
                                            <h5>添加上线类型</h5>
                                            <div class="ibox-tools">
                                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span>
                                            </button>
                                            </div>
                                        </div>
                                        <div class="ibox-content" style="padding-top: 0px">
                                            <form class="form-horizontal m-t" id="commentForm">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname" name="name" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">类型</label>
                                                    <div class="col-sm-7">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">产品线</label>
                                                    <div class="col-sm-7">
                                                        <label class="checkbox-inline i-checks">
                                                            <input type="checkbox" value="option1">手机新浪网-独立产品</label>
                                                        <label class="checkbox-inline i-checks">
                                                            <input type="checkbox" value="option2">手机新浪网-浪首</label>
                                                        <label class="checkbox-inline i-checks">
                                                            <input type="checkbox" value="option3">门户广告-扶翼</label>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">用户名</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname1" name="name1" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">密码</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname2" name="name2" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">本地代码路径</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname3" name="name3" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">本地回滚代码路径</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname4" name="name4" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rsync过滤选文件</label>
                                                    <div class="col-sm-7">
                                                        <input type="text" class="form-control"><span class="help-block"><i class="fa fa-info-circle"></i>多文件逗号分隔</span>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">邮件服务器地址</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname5" name="name5" type="text" class="form-control" required="" aria-required="true"><span class="help-block"><i class="fa fa-info-circle"></i>用于发送邮件信息</span>
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">邮件服务器端口</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname6" name="name6" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">邮箱用户名</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname7" name="name7" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">邮箱密码</label>
                                                    <div class="col-sm-7">
                                                        <input id="cname8" name="name8" type="text" class="form-control" required="" aria-required="true">
                                                    </div>
                                                </div>
                                                <div class="hr-line-dashed"></div>
                                                <div class="form-group">
                                                    <div class="col-sm-6 col-sm-offset-3">
                                                        <button class="btn btn-primary" type="submit">保存</button>
                                                        <button class="btn btn-white" type="button" data-dismiss="modal">取消</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/contabs.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/demo/form-validate-demo.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script>
        $('.demo3').click(function () {
            swal({
                title: "您确定要删除这条信息吗?",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#ED5565",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: false,
            }, function () {
                swal("删除成功！", "", "success");
            });
        });
    </script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $(".dataTables-example").dataTable();
        });
    </script>

</body>

</html>
